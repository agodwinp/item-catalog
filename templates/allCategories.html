<!DOCTYPE html>
<html>
    <head>
        <title>Excellerate</title>
    </head>
    <body>
        <h1>Excellerate</h1>
        <h3>Take your sports equipment to the next level</h3>
        {% if categories %}
            {% for i in categories %}
                <a href = "{{url_for('showItems', category_name = i['name'])}}"> {{i.name}} </a>
                </br>
            {% endfor %}
        {% else %}
            <div>
                <h3> There are currently no categories... </h3>
            </div>
        {% endif %}
    </body>
</html>
