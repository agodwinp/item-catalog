{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

    </br></br>
    <div class="container" style="width: 50rem;">
        <div class="card">
            <div class="card-body">
                <h3>Add Category</h3>
                </br>
                <form class="addForm" action="{{url_for('newCategory')}}" method='post' enctype=multipart/form-data>
                    <!-- Name -->
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name:</label>
                        <input type="text" size=30 name='name' class="form-control" id="exampleFormControlInput1" placeholder="New category..." required>
                    </div>
                    <!-- Image upload -->
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Image:</label>
                        <input type="file" name='image' class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    </br>
                    <!-- Confirm / Cancel buttons -->
                    <div class="container">
                        <div class="row">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" id="editButton">Submit</button>
                                <a href="{{url_for('showCatalog')}}" class="btn btn-primary" id="deleteButton">Cancel</a>
                            </div>
                        </div>    
                    </div>                
                </form>
            </div>
        </div>
    </div>

{% endblock %}
