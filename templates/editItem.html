<!DOCTYPE html>
<html>    
    <head>
    </head>
	<body>
        <h2> Edit Item </h2>
            <form action = "{{url_for('editItem', category_id=category_id, item_id=item_id)}}" method = 'post'>
                <p>Name:</p>
                <input type ='text' size='30' name='title' placeholder = '{{item_name}}'>
                <p>Description:</p>
                <textarea name = 'description' rows='5' cols='40' placeholder = 'Enter description...'></textarea>
                <p>Category:</p>
                    {% for i in categories %}
                    <input type ='radio' name='category_id' value='{{i.id}}'>{{i.name}}
                    {% endfor %}
                <input type='submit' value='Edit'>
                <a href = "{{url_for('showItems', category_id=category_id)}}">Cancel</a>                 
            </form>
    </body>
</html>
