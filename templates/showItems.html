<!DOCTYPE html>
<html>
    <head>
        <title>Excellerate</title>
    </head>
    <body>
        <h1>Excellerate</h1>
        <h3>Take your sports equipment to the next level</h3>
        {% if items %}
            {% for i in items %}
                <p>{{i.title}}</p>
                <p>{{i.description}}</p>
                <p>{{i.category_id}}</p>
                <br><br>
            {% endfor %}
        {% else %}
            <div>
                <h3> There are currently no items for {{category_name}}... </h3>
            </div>
        {% endif %}
    </body>
</html>
